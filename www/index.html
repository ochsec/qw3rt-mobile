<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' 'unsafe-inline' https://qw3rt.ochsec1.repl.co wss://qw3rt.ochsec1.repl.co data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width>
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/onsenui.min.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>qw3rt</title>
    </head>
    <body>
        <ons-navigator id="qw3rtNav" page="index.html"></ons-navigator>

        <template id="index.html">
            <ons-page id="page-index">
                <div class="center">
                    <ons-toolbar>
                        <div class="center">qw3rt</div>
                    </ons-toolbar>
                    <ons-tabbar id="home-tabbar" position="bottom">
                        <ons-tab 
                            label="Create"
                            page="create.html" 
                            active
                        ></ons-tab>
                        <ons-tab 
                            label="Join"
                            page="join.html"
                        >
                        </ons-tab>                    
                    </ons-tabbar>
                </div>
              </ons-page>
        </template>

        <template id="create.html">
            <ons-page id="page-create">
                <div style="margin-top: 200px;">
                    <ons-card class="center">
                        <h4>Create Private Chat</h4>
                        <p>
                            <label for="create-username">Username</label>
                        </p>
                        <p>
                            <ons-input 
                                id="create-username"                                
                                modifier="underbar"
                                float
                            ></ons-input>
                        </p>
                        <p>
                            <label id="create-username-errors" style="visibility: hidden;">
                                Please enter a username
                            </label>
                        </p>
                        <p>
                            <ons-button id="create-btn">Create</ons-button>
                        </p>
                    </ons-card>
                </div>
                <script src="js/create.js"></script>
            </ons-page>
        </template>
        
        <template id="join.html">
            <ons-page id="page-join">
                <div style="margin-top: 200px;">
                    <ons-card class="center">
                        <h4>Join Private Chat</h4>
                        <label for="join-username">Username</label>
                        <p>
                            <ons-input 
                                id="join-username"
                                modifier="underbar"
                                float
                            ></ons-input>
                        </p>
                        <p>
                            <label id="join-username-errors" style="visibility: hidden;">
                                Please enter a username
                            </label>
                        </p>
                        <p>
                            <label for="chatid">Chat Id</label>
                        </p>
                        <p>
                            <ons-input
                                id="join-chatid"
                                modifier="underbar"
                                float
                            >
                        </p>
                        <p>
                            <label id="join-chatid-errors" style="visibility: hidden;">
                                Please enter a chat id
                            </label>
                        </p>
                        <p>
                            <ons-button id="join-btn">Join</ons-button>
                        </p>
                    </ons-card>
                </div>
                <script src="js/join.js"></script>
            </ons-page>
        </template>

        <template id="chat.html">
            <ons-page id="page-chat">
                <ons-toolbar>
                    <div id="chat-toolbar-container" class="center"></div>
                </ons-toolbar>
                <div id="message-container">
                    <ons-list id="message-list"></ons-list>
                </div>
                <div id="message-input-div">
                    <p>
                        <ons-input id="message-input"></ons-input>
                        <ons-button id="send-message-btn">Send</ons-button>
                    </p>
                </div>
                <script src="js/chat.js"></script>            
            </ons-page>
        </template>

        <script src="cordova.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/sockjs.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
