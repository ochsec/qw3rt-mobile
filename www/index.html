<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/onsenui.min.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>qw3rt</title>
    </head>
    <body>
        <ons-page id="page-index">
            <div style="text-align: center;">
                <ons-toolbar>
                    <div class="center">qw3rt</div>
                </ons-toolbar>
                <ons-tabbar id="home-tabbar" position="bottom">
                    <ons-tab 
                        label="Create"
                        page="create.html" 
                        active
                    ></ons-tab>
                    <ons-tab 
                        label="Join"
                        page="join.html"
                    >
                    </ons-tab>                    
                </ons-tabbar>
            </div>
            <script>
                document.addEventListener('init', function(event) {
                    var page = event.target

                    if (ons.platform.isIPhoneX()) { // Utility function
                        // Add empty attribute to the <html> element
                        document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
                        document.querySelector('#home-tabbar').setAttribute('class', 'iphone-x')
                    }

                    if (ons.platform.isIPhoneX()) { // Utility function
                        // Add empty attribute to the <html> element
                        document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
                    }

                    // if (page.matches('#page-create')) {
                    //     var usernameContainer = page.querySelector('#username-container')
                    //     usernameContainer.addEventListener('click', function(e) {
                    //         console.log('Username input clicked')
                    //         page.querySelector('#username').focus()
                    //     })
                    // }
                })
            </script>
          </ons-page>

        <template id="create.html">
            <ons-page id="page-create">
                <div style="margin-top: 200px;">
                    <ons-card style="text-align: center;">
                        <h4>Create Private Chat</h4>
                        <label for="username">Username</label>
                        <p>
                            <ons-input 
                                id="username"
                                input-id="username"
                                modifier="underbar"
                                float
                            ></ons-input>
                        </p>
                        <p>
                            <ons-button>Create</ons-button>
                        </p>
                    </ons-card>
                </div>
            </ons-page>
        </template>
        
        <template id="join.html">
            <ons-page id="page-join">
                <div style="margin-top: 200px;">
                    <ons-card style="text-align: center;">
                        <h4>Join Private Chat</h4>
                        <label for="username">Username</label>
                        <p>
                            <ons-input 
                                id="username"
                                input-id="username"
                                modifier="underbar"
                                float
                            ></ons-input>
                        </p>
                        <label for="chatid">Chat Id</label>
                        <p>
                            <ons-input
                                id="chatid"
                                input-id="chatid"
                                modifier="underbar"
                                float
                            >
                        </p>
                        <ons-button>Join</ons-button>
                    </ons-card>
                </div>
            </ons-page>
        </template>        

        <script src="cordova.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
